name: gradle test

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3.4.1
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Run tests
        run: |
          ./gradlew cleanTest test
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3.4.1
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Build
        run: |
          ./gradlew build -x test